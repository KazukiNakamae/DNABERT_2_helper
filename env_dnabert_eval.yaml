name: dnabert_eval
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.8
  - pip

  # Core runtime
  - numpy
  - pandas
  - matplotlib

  # (optional but useful)
  - tqdm
  - sentencepiece
  - protobuf

  # PyTorch 2.4.1 (CUDA 12.1 build; Linux/Windows)
  # PyTorch公式の "Previous Versions" に準拠 :contentReference[oaicite:2]{index=2}
  - pytorch=2.4.1
  - torchvision=0.19.1
  - torchaudio=2.4.1

  # Install Transformers pinned via pip for exact 4.29.2
  - pip:
      - transformers==4.29.2
